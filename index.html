<html>
<head>
	<title>Canvas magic</title>
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>
<body onresize="Res()">
	<canvas id="MagicCanvas" style="background-color: black" width="800" height="800">
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("MagicCanvas");
		function Res() {
				var actualWidth = window.innerWidth;
				var actualHeight = window.innerHeight;
				canvas.setAttribute("width", actualWidth);
				canvas.setAttribute("height", actualHeight);
				doframe();
			}
		var frame=0;
		var indexes = [Math.random()*30-15,Math.random()*30-15,Math.random()*30-15,Math.random()*30-15,Math.random()*30-15,Math.random()*30-15,Math.random()*30-15,Math.random()*30-15,Math.random()*30-15,Math.random()*30-15,Math.random()*30-15,Math.random()*30-15];

		ctx = canvas.getContext("2d");
		ctx.lineWidth = 2;
		function doframe() {
			framer = frame*3;
			ctx.fillStyle = "RGBA(0,0,0,0.05)";
			ctx.fillRect(0,0,canvas.width,canvas.height);
			ctx.strokeStyle = "HSL(" + (2*framer) % 360 + ",100%,50%)" //+ (100 * Math.sin(frame/(60*2*Math.PI))) + "%" + "," + (100 * Math.sin(frame/(60*2*Math.PI))) + "%)3;
			ctx.beginPath();
			ctx.moveTo((0.5*canvas.width) + (0.5*canvas.width) * Math.sin(indexes[0]*(framer + 5*indexes[6])/(60*2*Math.PI)), (0.5*canvas.height) + (0.5*canvas.height) * Math.sin(indexes[1]*(framer + 5*indexes[7])/(60*2*Math.PI)));
			ctx.lineTo((0.5*canvas.width) + (0.5*canvas.width) * Math.sin(indexes[2]*(framer + 5*indexes[8])/(60*2*Math.PI)), (0.5*canvas.height) + (0.5*canvas.height) * Math.sin(indexes[3]*(framer + 5*indexes[9])/(60*2*Math.PI)));
			ctx.lineTo((0.5*canvas.width) + (0.5*canvas.width) * Math.sin(indexes[4]*(framer + 5*indexes[10])/(60*2*Math.PI)), (0.5*canvas.height) + (0.5*canvas.height) * Math.sin(indexes[5]*(framer + 5*indexes[11])/(60*2*Math.PI)));
			ctx.closePath();
			ctx.stroke();
			frame += 1;
		}
		Res();
		setInterval(doframe,1000.0/60.0);
	</script>
</body>
</html>
